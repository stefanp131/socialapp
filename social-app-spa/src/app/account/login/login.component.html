<div class="fixed flex w-full h-full justify-center items-center">
  <mat-card class="shadow-lg shadow-black center w-80 ">
    <mat-card-title>
      <h2>Login</h2>
    </mat-card-title>
    <mat-card-content>
      <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()">
        <div fxLayout="column">
          <mat-form-field appearance="outline">
            <input matInput formControlName="userName" type="text" placeholder="Enter your username" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput #password formControlName="password" type="password" placeholder="Enter your password" />
          </mat-form-field>
          <button class="bg-fuchsia-400 hover:bg-fuchsia-500" mat-raised-button [disabled]="!loginForm.valid">
            Login
          </button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-footer class="login-card-footer">
      <div fxLayout="column" fxLayoutAlign="center center">
        <mat-error class="my-1" *ngIf="!loginForm.valid && loginForm.dirty">Fields are required!</mat-error>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
