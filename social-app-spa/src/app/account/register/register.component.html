<div class="fixed flex w-full h-full justify-center items-center">
  <mat-card class="shadow-lg p-4 shadow-black center w-80">
    <mat-card-title>
      <h2>Register</h2>
    </mat-card-title>
    <mat-card-content>
      <form autocomplete="off" [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()">
        <div fxLayout="column">
          <mat-form-field appearance="outline">
            <input matInput formControlName="userName" type="text" placeholder="Enter your username" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput #password formControlName="password" type="password" placeholder="Enter your password" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput type="password" #confirmPassword placeholder="Confirm password" />
          </mat-form-field>
          <button color="primary" mat-raised-button
            [disabled]="confirmPassword.value !== password.value || !registerForm.valid">
            Register
          </button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <div fxLayout="column" class="my-0.5 py-1" fxLayoutAlign="center center">
        <mat-error *ngIf="confirmPassword.value !== password.value">Your Passwords do not match!</mat-error>
        <mat-error *ngIf="!registerForm.valid && registerForm.dirty">Form is not valid!</mat-error>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
